<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WCRD</title>

    <style>
      body { background: rgba(0,0,0,0.9); }
      .center-container {
        display: inline-block;
        position: absolute;
        width: 90%;
        left: 0;
        right: 0;
        margin: 0 auto;
        top: 50%;
        /* Sit a little bit above center */
        transform: perspective(1px) translateY(-90%);
      }
      #message {
        color: ghostwhite;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <div id="message">
        <h2>Coming Soon.</h2>
      </div>
    </div>
  </body>
</html>
